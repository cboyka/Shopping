<!DOCTYPE html>
<html>
<head>
	<title>
		Sign Up
	</title>
	<script src="jquery.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<script src="bootstrap.min.js"></script>
	<script type="text/javascript">
		function match()
		{
			if(document.getElementById('pass').value == document.getElementById('passr').value && document.getElementById('uname').value != '')
			{
				document.getElementById('passl').style.color = 'green';
				document.getElementById('passrl').style.color = 'green';
				document.getElementById('login').style.visibility = 'visible';
			}
			else
			{
				document.getElementById('passl').style.color = 'red';				
				document.getElementById('passrl').style.color = 'red';
				//document.getElementById('login').style.visibility = 'hidden';

			}
		}

	</script>
		
</head>
<body style="background:url('images/basket_bg.jpg') no-repeat;background-size:cover">
	<div style="margin-top:20px">
	
	<button class="btn btn-danger" style="width:100px;height:50px;margin-top:0px;float:right" onclick="window.location='index.html';"><span style="font-size:18px">Sign In</span></button>
	<span style="font-size:20px;float:right;margin-top:10px;margin-right:10px">Already have an account?  </span>
</div>
	<img src="images/logo.png" >
  <span style="font-size:50px;margin-left:30%" class="text-info">WELCOME</span>

	<div class="container box" style="background:url('images/bg1.png') no-repeat center;background-size:cover;opacity:0.9;margin-top:50px;padding:20px;width:700px;border-radius:15px">
		<form action="signup.php" method="POST" id="signup_form">

			<h3 align="center" style="font-size:40px">Create Your New Account</i></b></h3><br />

			<div class="form-group" >
				<br/>
			<label for="member_name" style="font-size:25px">Username</label>
			<input type="text" name="member_name" id="uname" placeholder="Username" class="form-control" autofill="false" onkeyup="match();" />
			</div>

			<div class="form-group" >
			<label for="gender" style="font-size:25px">Gender</label>
			</div>


			<div class="form-group" >
			<label for="gender" style="font-size:20px">Female</label>
			<input type="radio" name="gender" value="F"  />
			<label for="gender" style="font-size:20px">Male</label>
			<input type="radio" name="gender" value="M" checked="checked"  />
			</div>

			<div class="form-group">
			<label for="member_password" style="font-size:25px" id="passl">Passowrd</label>
			<input type="password" id="pass" name="member_password" placeholder="Password" class="form-control" autofill="false" onkeyup="match();" />
			</div>

			<div class="form-group">
			<label for="pass_repeat" style="font-size:25px" id="passrl">Repeat Password</label>
			<input type="password" id="passr" name="pass_repeat" placeholder="Repeat Password" class="form-control" autofill="false" onkeyup="match();" />
			</div>

			<div class="form-group">
			<input type="submit" name="login" id="login" value="Sign Up" class="btn btn-success" style="visibility:hidden;margin-top:50px;margin-left:240px;width:200px;height:60px;font-size:25px;"/>
			</div>
		</form>
	</div>
</body>
</html>
